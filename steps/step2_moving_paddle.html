<!--
1. Create GameState for paddle position, use in paddle render
2. Start implementing Event Listeners for UP and DOWN
3. Create constants for both Keys, check keycode.info
4. Mutate gamestate in listeners
5. Create UpdateScreen function to use in listeners (also on load)
6. Clear Screen in update function
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's code</title>
    <style>
        html, body {
            width:  100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
    const KEY_UP = 38;
    const KEY_DOWN = 40;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    ctx.canvas.width = window.innerWidth;
    ctx.canvas.height = window.innerHeight;

    const gameState = {
        position: {
            x: 10,
            y: 10
        }
    }

    document.addEventListener('keydown', e => {
        switch(e.keyCode) {
            case KEY_UP:
                gameState.position.y += -10;
                updateScreen();
                break;

            case KEY_DOWN:
                gameState.position.y += 10;
                updateScreen();
                break;
        }
    });

    function updateScreen() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillRect(gameState.position.x, gameState.position.y, 25, 100);
    }

    updateScreen();

</script>
</body>
</html>
